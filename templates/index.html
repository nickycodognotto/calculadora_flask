<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Calculadora - Flask</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora Flask</h1>
        <form method="POST">
            <input type="number" name="numero1" placeholder="Número 1">
            <input type="number" name="numero2" placeholder="Número 2">
            <select name="operacao">
                <option value="adicao">Adição</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        {% if resultado is defined %}
            <h2>Resutlado: {{ resultado }}</h2>
        {% endif %}
    </div>
</body>
</html>
